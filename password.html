<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <link rel="icon" href="https://avatars.githubusercontent.com/u/151978475?v=4" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c14 0%, #1a1a2e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #e6e6e6;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 10;
        }
        
        .login-box {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(7, 157, 187, 0.1), rgba(96, 14, 144, 0.1));
            transform: rotate(0deg);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #7e7eff;
            text-shadow: 0 0 10px rgba(126, 126, 255, 0.5);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7e7eff, transparent);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(126, 126, 255, 0.3);
            border-radius: 8px;
            outline: none;
            color: #e6e6e6;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #7e7eff;
            box-shadow: 0 0 15px rgba(126, 126, 255, 0.3);
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7e7eff;
            font-size: 18px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #5e17eb 0%, #0d8dff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ff4d4d;
            height: 20px;
            transition: all 0.3s ease;
        }
        
        .success {
            color: #4dff4d;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(126, 126, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            50% { transform: translateY(10px) translateX(-15px) rotate(-5deg); }
            75% { transform: translateY(-15px) translateX(-5px) rotate(3deg); }
        }
        
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(126, 126, 255, 0.1) 0%, transparent 70%);
            filter: blur(20px);
            z-index: 0;
            animation: pulse 8s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        .glow-1 {
            top: 20%;
            left: 20%;
        }
        
        .glow-2 {
            bottom: 10%;
            right: 20%;
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="btn" id="login-btn">ACCESS</button>
            <div class="message" id="message"></div>
            <div class="hint">Use credentials: exploit / leaked</div>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                
                const animationDuration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Handle login
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            if (username === 'exploit' && password === 'leaked') {
                message.textContent = 'Access granted. Welcome...';
                message.classList.add('success');
                message.classList.remove('error');
                
                // Add a cool effect on successful login
                document.querySelector('.login-box').style.background = 'rgba(20, 35, 20, 0.8)';
                document.querySelector('h1').style.color = '#7eff7e';
                document.querySelector('h1').textContent = 'WELCOME!';
                
                // Animate the button
                this.textContent = 'SUCCESS';
                this.style.background = 'linear-gradient(135deg, #17eb5e 0%, #0dff8d 100%)';
                
            } else {
                message.textContent = 'Invalid credentials. Try again.';
                message.classList.add('error');
                message.classList.remove('success');
                
                // Shake animation for error
                document.querySelector('.login-box').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 300,
                    iterations: 1
                });
            }
        });
        
        // Allow Enter key to submit
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
        
        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
